<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dados Curriculares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Dados Curriculares</h1>
    
    <form id="cadastro-form" action="#">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Experiência Profissional</legend>
            <div>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo">
            </div>
            <div>
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa">
            </div>
            <div>
                <label for="anos_experiencia">Anos de Experiência:</label>
                <input type="number" id="anos_experiencia" name="anos_experiencia" min="0">
            </div>
        </fieldset>
        
        <button type="submit">Enviar</button>
    </form>

    <div id="dados-cadastrados"></div>

    <script>
        document.getElementById("cadastro-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const dadosCadastrados = document.getElementById("dados-cadastrados");

            let tableHTML = "<h2>Dados Cadastrados:</h2><table><tr><th>Campo</th><th>Valor</th></tr>";

            for (const [campo, valor] of formData.entries()) {
                tableHTML += `<tr><td>${campo}</td><td>${valor}</td></tr>`;
            }

            tableHTML += "</table>";
            dadosCadastrados.innerHTML = tableHTML;
        });
    </script>
</body>
</html>
